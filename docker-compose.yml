name: backup
services:
  backup2onedrive:
    hostname: anyshpm-ubuntu
    volumes:
      - /path/to/data:/data
      - /path/to/config/rclone:/root/.config/rclone
    environment:
      - BACKUP_DRIVE_NAME=cloud
      - BACKUP_DIR=/data
      - BACKUP_USERNAME=user
      - BACKUP_DRIVE_PATH=
      - OLD_DAYS_TO_DELETE=
      - BACKUP_ENCRYPTION_KEY=
      - TZ=Asia/Shanghai
    image: anyshpm/backup
